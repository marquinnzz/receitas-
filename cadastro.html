<!DOCTYPE html>

<body>

    <div class=>
        <h2>Cadastro - Doces Delícia</h2>
        <form action="https://formspree.io/f/xwpojzka" method="POST">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Seu telefone (com DDD)">
            </div>
            <div>
                <label for="tipo_doces">Tipo de Doces Preferidos:</label>
                <select id="tipo_doces" name="tipo_doces">
                    <option value="bolo de cenoura">bolo de cenoura</option>
                    <option value="torta limão">torta limão</option>
                    <option value="pudim de leite condensado">pudim de leite condensado</option>
                    <option value="pave de bolacha">pave de bolacha</option>
                    <option value="musse de maracujá">musse de maracujá</option>
                     <option value="coxinha de frango">coxinha de frango</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentários ou Sugestões:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe um comentário..."></textarea>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    </div>
