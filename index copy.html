<body>
  <img src="Green Playful Tour and Travel Promo Billboard Web Ad.png" height="400px" width="100%">
 <h1> seja bem vindo ao site de receitas de bolos</h1>
   <div  class="form-container">
   <h2>faça sua encomenda</h2>
  <form action="#" method="post">

    <!--dados do cliente-->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

     <label for="endereço">Endereço:</label>
    <input type="text" id="endereço" name="endereço" required>

     <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

     <label for="whatsapp">whatsapp:</label>
    <input type="tel" id="whatsapp" name="whatsapp" required>

    <!--tipo de produto-->
    <label for="produto">o que deseja encomendar?</label>
    <select id="produto" name="produto" required>
       <option value="">selecione uma opção</option>
       <option value="bolos">bolos</option>
       <option value="salgados">salgados</option>
       <option value="sobremesa">sobremesa</option>
       <option value="outros">outros</option>
       </select>
    </form>
  </div>
